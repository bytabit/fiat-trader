buildscript {
    repositories {
        mavenLocal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.1.0'
    }
}

apply plugin: 'scala'
apply plugin: 'org.javafxports.jfxmobile'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'org.bytabit.ft.fxui.FiatTrader'

def scalaVersion = "2.11"

dependencies {
    compile "org.scala-lang:scala-library:$scalaVersion.7"
    compile "org.scala-lang.modules:scala-java8-compat_$scalaVersion:0.7.0"

    compile project(':core')
    compile "com.gluonhq:charm:4.0.0"
    compileNoRetrolambda 'com.airhacks:afterburner.mfx:1.6.2'
    compileNoRetrolambda 'de.jensd:fontawesomefx:8.8'

    androidRuntime "com.gluonhq:charm-android:3.0.0"
    iosRuntime "com.gluonhq:charm-ios:3.0.0"
    desktopRuntime "com.gluonhq:charm-desktop:3.0.0"
}

jfxmobile {

    downConfig {
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }

    android {

        applicationPackage = 'org.bytabit.ft'

        proguardFile 'src/android/proguard.cfg'

        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'reference.conf'
        }

        dexOptions {
            javaMaxHeapSize '3g'
            keepRuntimeAnnotatedClasses false
        }
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'org.bytabit.**.*',
                'com.gluonhq.**.*',
                'io.datafx.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}