buildscript {
    repositories {
        // for jfxmobile plugin
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
        jcenter()
        // for retrolambda plugin
        mavenCentral()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.10-SNAPSHOT'
        //classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }
}

apply plugin: 'java'
apply plugin: 'org.javafxports.jfxmobile'
//apply plugin: 'me.tatarka.retrolambda'

//sourceCompatibility = 1.7
//targetCompatibility = 1.7

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'org.bytabit.ft.fxui.FiatTrader'

def gluonVersion = "3.0.0"

dependencies {
    compile project(':core')
    compile "com.gluonhq:charm:$gluonVersion"
    androidRuntime "com.gluonhq:charm-android:$gluonVersion"
    iosRuntime "com.gluonhq:charm-ios:$gluonVersion"
    desktopRuntime "com.gluonhq:charm-desktop:$gluonVersion"
}

run {
    // Need to split the space-delimited value in the exec.args
    jvmArgs "-Dconfig.file=../core/src/test/resources/trader1-regtest.conf"//System.getProperty("exec.args").split()
}

jfxmobile {
    android {
        manifest = 'src/android/AndroidManifest.xml'

        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'reference.conf'
        }

        dexOptions {
            javaMaxHeapSize '3g'
            keepRuntimeAnnotatedClasses false
        }
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'org.bytabit.**.*',
                'com.gluonhq.**.*',
                'io.datafx.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}