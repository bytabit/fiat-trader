include "akka-reference.conf"
include "core-reference.conf"

bytabit.fiat-trader {
  configName = "regtest"

  wallet {
    net = "org.bitcoin.regtest"
  }
}

akka {
  persistence {
    journal {
      leveldb.native = off
    }
  }
}